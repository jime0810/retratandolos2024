<body>
    <header>
        <nav class="nav-menu">
            <ul class="menu">
                <li>

                    <a href="contacto.html"> Contacto </a>

            </ul>
        </nav>
    </header>
     
    <main>
        <h1 class="titulo-contacto"> ¡HABLEMOS! </h1>
        <div class="contentido-2">
            <div class="content1">
                <img class="imagen-lu" src="../img/lu1.jpg" alt="imagen-fotografa"> 
                <div class="contenido-4">
                    <p> ¿Queres inmortalizar un momento con tu mascota para toda la vida? 
                    ¡Contactáme y te paso toda la info! 
                    </p> 
                    <form class="formulario">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre"> Nombre </label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido"> Apellido </label>
                                <input type="text" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="localidad"> Localidad </label>
                                <input type="text" id="localidad" name="localidad" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono"> Telefono </label>
                                <input type="tel" id="telefono" name="telefono" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email"> Email </label>
                                <input type="text" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="elegir sesion"> Elegir sesión </label>
                                <select id="sesion" name="sesion" required>
                                    <option value="sesion1">Familia Multiespecie</option>
                                    <option value="sesion2">Marcas</option>
                                    <option value="sesion3">Refugio</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </div>   
        
        <h3> ¡Quiero conocerte, contáme que es lo que buscas para tu sesión! </h3>
        <div class="form-group1">
            <input type="text" id="text" name="text" required>
        </div>
        <div>
            <a class="boton" href="/pages/contacto.html"> Enviar </a>
        </div>
    </main>       
        
    
    <footer>
        <h4 class="mail2"> retratandolos@gmail.com </h4>
    </footer>
    <img src="../img/logos/logo.webp" width="100" height="100" alt="logo-camara">
